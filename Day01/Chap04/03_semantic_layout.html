<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        header {
            background-color: black;
            height: 80px;
        }

        nav {}
        nav a {
            text-decoration: none;
            color: white;
            float: left;
            display: block;
            width: 100px;
            height: 100%;
            padding: 10px 20px;
            line-height: 60px;
            text-align: center;
        }

        nav a:hover {
            background-color: cornflowerblue;
        }

        section {
            margin: 0 auto;
            width: 1024px;
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            min-height: 200px;
        }

        footer {
            background-color: lightgray;
            min-height: 80px;
        }

        footer .copy {
            float: left;
            line-height: 80px;
            padding: 0 20px;
        }

        footer .family {
            float: right;
            line-height: 80px;
            min-width: 120px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="http://www.naver.com">네이버</a>
            <a href="http://www.kakao.com">카카오</a>
            <a href="http://www.youtube.com">유튜브</a>
        </nav>
    </header>
    <section>
        <h1>My Page</h1>
        <p>My Page 에 오신걸 환영합니다~!</p>
    </section>
    
    <section>
        <h1>2번째 섹션</h1>
        <p>2번째 영역 입니다~!</p>
        <article>
            아스라히 묻힌 잠, 봅니다. 가을로 토끼, 아스라히 있습니다. 무엇인지 시와 이름을 것은 가득 릴케 애기 프랑시스 듯합니다. 우는 릴케 멀리 별빛이 때 위에 별에도 거외다. 이름자 오면 하나의 위에 비둘기, 했던 까닭입니다.
        </article>
    </section>

    <section>
        <h1>3번째 섹션</h1>
        <p>3번째 영역 입니다~!</p>
    </section>

    <footer><!-- ⓒ : ㅇ 한자 -->
        <p class="copy">Copyright ⓒ ALOHA CLASS. All Rights Reserved</p>
        <p class="family">
            <select name="family">
                <option value="1">네이버</option>
                <option value="2">카카오</option>
                <option value="3">유튜브</option>
            </select>
        </p>  
    </footer>

</body>
</html>
